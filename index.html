<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .social a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你的名字</h1>
        <p>博士研究生 | 研究方向：XXXXXX</p>
        <p>欢迎来到我的个人网站，我主要研究 XXXX（你的研究领域）。</p>
        <div class="social">
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="mailto:your.email@example.com">Email</a>
        </div>
    </div>
</body>
</html>
